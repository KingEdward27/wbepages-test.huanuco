    <script>
        let btnZoomIn = document.getElementById('zoom-in');
        let btnZoomOut = document.getElementById('zoom-out');
        let btnZoomReset = document.getElementById('zoom-reset');
        let btnHC = document.getElementById('hight-constrast');
        let btnHCReset = document.getElementById('reset-hight-constrast');
        let btnPlay = document.getElementById('play-read');
        let btnPause = document.getElementById('pause-read');
        let btnStop = document.getElementById('stop-read');


        console.log('executsed')


        //--

        // Set initial zoom level
        window.zoom_level = 100;

        // Click events
        btnZoomIn.addEventListener('click', (e) => {
            console.log('asdfasdfasdfasdf')
            zoom_page(10, e.target)
        })
        btnZoomOut.addEventListener('click', (e) => {
            zoom_page(-10, e.target)
        })
        btnZoomReset.addEventListener('click', (e) => {
            zoom_page(0, e.target)
        })
        btnHC.addEventListener('click', (e) => {
            hight_contrast(1, e.target)
        })
        btnHCReset.addEventListener('click', (e) => {
            hight_contrast(0, e.target)
        })
        btnPlay.addEventListener('click', (e) => {
            read_aloud2(window.pausado || 1, e.target)
        })
        btnPause.addEventListener('click', (e) => {
            read_aloud2(2, e.target)
        })
        btnStop.addEventListener('click', (e) => {
            read_aloud2(0, e.target)
        })


        function read_aloud2(mode) {
            if (mode == 1 || mode == 3) {
                btnPlay.style.display = 'none';
                btnPause.style.display = 'inline-block';
                btnStop.style.display = 'inline-block';
                if (mode == 1) {
                    responsiveVoice.speak(document.body.innerText, 'Spanish Latin American Female');
                }
                if (mode == 3) {
                    responsiveVoice.resume();
                }

            }
            if (mode == 2) {//pause
                btnPlay.style.display = 'inline-block';
                btnPause.style.display = 'none';
                btnStop.style.display = 'inline-block';
                window.pausado = 3;
                responsiveVoice.pause();
            }
            if (mode == 0) {
                btnPlay.style.display = 'inline-block';
                btnPause.style.display = 'none';
                btnStop.style.display = 'none';
                responsiveVoice.cancel();
                window.pausado = undefined;
            }

        }
        function read_aloud(mode, trigger) {

            function resumeInfinity() {
                window.speechSynthesis.resume();
                timeoutResumeInfinity = setTimeout(resumeInfinity, 1000);
            }

            const utterance = new SpeechSynthesisUtterance(
                document.body.innerText
            );
            utterance.onstart = function (event) {
                resumeInfinity();
            };

            utterance.onend = function (event) {
                clearTimeout(timeoutResumeInfinity);
            };
            window.speechSynthesis.speak(utterance);
        }

        function hight_contrast(mode, trigger) {
            if (mode == 1) {
                document.body.parentNode.style.filter = "invert(1)";
            }
            if (mode == 0) {
                document.body.parentNode.style.filter = "none";
            }
        }


        // Zoom function
        function zoom_page(step, trigger) {
            // Zoom just to steps in or out
            if (zoom_level >= 120 && step > 0 || zoom_level <= 80 && step < 0) return;

            // Set / reset zoom
            if (step == 0) zoom_level = 100;
            else zoom_level = zoom_level + step;

            // Set page zoom via CSS
            Object.assign(document.body.style, {
                //transform: 'scale(' + (zoom_level / 100) + ')', // set zoom
                //transformOrigin: '50% 0' // set transform scale base
                zoom: zoom_level + '%',
            })

            // Adjust page to zoom width
            if (zoom_level > 100) Object.assign(document.body.style, {
                //            width: (zoom_level * 1.2) + '%'
            });
            else Object.assign(document.body.style, {
                //            width: '100%'
            });

            // Activate / deaktivate trigger (use CSS to make them look different)
            /*        if (zoom_level >= 120 || zoom_level <= 80) trigger.classList.add('disabled');
                    else trigger.closest('div').querySelector('.disabled').classList.remove('disabled');
                    if (zoom_level != 100) btnZoomReset.classList.remove('disabled');
                    else btnZoomReset.classList.add('disabled');*/
        }

//--



    </script>
